<!DOCTYPE html>
<html>
<title>Tumor Detector</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1,h5 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
  background-image: url('https://altayer-pics-dev.s3-eu-west-1.amazonaws.com/background.jpg');
  min-height: 100%;
  background-position: center;
  background-size: cover;
}
</style>
<body>

<div class="bgimg w3-display-container w3-text-white">
  <div class="w3-display-topleft w3-container w3-xlarge">
    <p><button onclick="document.getElementById('contact').style.display='block'" class="w3-button w3-black">Upload</button></p>
  </div>
    
    
    <div class="w3-card-4  w3-display-middle w3-text-light-grey w3-center w3-white" style="display:{{display}}">
    <header class="w3-container w3-black">
      <h3>Diagnosis</h3>
    </header>
    <div class="w3-container">
      <p style='color:black'>{{diagnosis}}</p>
    </div>
    </div>
  </div>
  <div class="w3-display-bottomleft w3-container">
    <p class="w3-xlarge">Brain Tumor Detector</p>
    <p class="w3-large">Senior Project</p>
  </div>
</div>

<!-- Upload Modal -->
<div id="contact" class="w3-modal">
  <div class="w3-modal-content w3-animate-zoom">
    <div class="w3-container w3-black">
      <span onclick="document.getElementById('contact').style.display='none'" class="w3-button w3-display-topright w3-large">x</span>
      <h1>Upload MRI image</h1>
    </div>
    <div class="w3-container">
      <p>Upload an MRI images to check the diagnosis:</p>
      <form method = "post" action = "/" enctype="multipart/form-data" accept-charset="">
        <p><input class="w3-input w3-padding-16 w3-border" type="file" placeholder="Name" required name="fileImage"></p>
        <p><button class="w3-button w3-gray" type="submit" id='submit'>View Result</button></p> 
      </form>
    </div>
  </div>
</div>

</body>
</html>
